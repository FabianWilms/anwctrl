<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="https://raw.githubusercontent.com/FabianWilms/anwesenheit/master/styles/anw-style.html">

<dom-module id="anw-single">
  <template>
    <style include="anw-style"></style>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
        max-width: var(--max-width);
        width: 100%;
      }

      paper-card {
        width: 100%;
      }

      .card-header {
        font-size: 32px;
        padding: 12px 16px 8px 16px;
      }

      .card-content {
        padding: 8px 16px 8px 16px;
      }

      .img-circle {
        border-radius: 50%;
        width: 50px;
      }

      td.fieldname {
        text-align: right;
        padding-right: 10px;
      }
    </style>

    <paper-card class="anw-state background" state$="[[person.status]]">
      <div class="layout horizontal center card-header">
        <span class="flex">[[person.name]]</span>
        <img src="[[person.avatar]]" class="img-circle"></img>
      </div>

      <div class="card-content">
        <table>
          <tr>
            <td class="fieldname">
              <b>Status</b>
            </td>
            <td>[[person.status]]</td>
          </tr>
          <tr>
            <td class="fieldname">
              <b>Message</b>
            </td>
            <td>[[person.message]]</td>
          </tr>
          <tr>
            <td class="fieldname">
              <b>Location</b>
            </td>
            <td>[[person.location]]</td>
          </tr>
          <tr>
            <td class="fieldname">
              <b>Emoji</b>
            </td>
            <td>[[person.emoji]]</td>
          </tr>
          <tr>
            <td class="fieldname">
              <b>Abwesend bis</b>
            </td>
            <td>[[person.until]]</td>
          </tr>
        </table>
      </div>
    </paper-card>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AnwSingle extends Polymer.Element {
      static get is() { return 'anw-single'; }
      static get properties() {
        return {
          person: {
            type: Object
          }
        };
      }

    }

    window.customElements.define(AnwSingle.is, AnwSingle);
  </script>
</dom-module>
