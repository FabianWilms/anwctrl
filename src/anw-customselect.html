<link rel="import"
      href="../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../bower_components/vaadin-material-theme/vaadin-date-picker.html">
<link rel="import"
      href="../bower_components/vaadin-date-picker/vaadin-date-picker-light.html">
<link rel="import"
      href="../bower_components/paper-card/paper-card.html">
<link rel="import"
      href="../bower_components/paper-button/paper-button.html">
<link rel="import"
      href="../bower_components/paper-input/paper-input.html">
<link rel="import"
      href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import"
      href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import"
      href="../bower_components/app-layout/app-layout.html">

<link rel="import"
      href="https://raw.githubusercontent.com/FabianWilms/anwesenheit/master/styles/anw-style.html">

<dom-module id="anw-customselect">
    <template>
        <style include="anw-style"></style>
        <style include="iron-flex iron-flex-alignment"></style>
        <style>
            :host {
                display: block;
                max-width: var(--max-width);
                width: 100%;
            }

            .full-width {
                width: 100%;
            }

            paper-card {
                width: 100%;
                background: white;
                --paper-card-actions: {
                    border-top: 1px solid #fafafa;
                }
            }

            paper-button {
                margin: 8px;
            }

            #inputMessage {
                margin-right: 16px;
            }

            #inputEmoji {
                width: 80px;
            }
        </style>

        <paper-card>
            <div class="card-content">
                <div class="layout horizontal">
                    <paper-input value={{_customState.message}}
                                 class="flex"
                                 id="inputMessage"
                                 label="Message"
                                 always-float-label></paper-input>
                    <paper-input value={{_customState.emoji}}
                                 id="inputEmoji"
                                 label="Emoji"
                                 always-float-label>
                    </paper-input>
                </div>
                <div>Status</div>
                <paper-radio-group class="layout vertical"
                                   selected="{{_customState.status}}">
                    <paper-radio-button name="0">Anwesend</paper-radio-button>
                    <paper-radio-button name="1">Unterwegs</paper-radio-button>
                    <paper-radio-button name="2">Abwesend</paper-radio-button>
                    <paper-radio-button name="3">Telearbeit</paper-radio-button>
                </paper-radio-group>
                <vaadin-date-picker-light id="datePicker"
                                          class="full-width"
                                          attr-for-value="value"
                                          i18n=[[i18nObject]]>
                    <paper-input label="Gültig bis (einschließlich)"
                                 value="{{_customState.until}}"
                                 always-float-label>
                    </paper-input>
                </vaadin-date-picker-light>
            </div>
            <div class="card-actions">
                <paper-button class="anw-state foreground"
                              state$="[[_customState.status]]"
                              on-tap="_saveCustom">Speichern</paper-button>
            </div>
        </paper-card>


    </template>

    <script>

        class AnwCustomselect extends Polymer.Element {

            static get is() {
                return 'anw-customselect';
            }

            static get properties() {
                return {
                    _customState: {
                        type: Object,
                        value: {}
                    },
                    i18nObject: {
                        type: Object,
                        value: {
                            monthNames: [
                                'Januar', 'Februar', 'März', 'April', 'Mai',
                                'Juni', 'Juli', 'August', 'September',
                                'Oktober', 'November', 'Dezember'
                            ],
                            weekdays: [
                                'Sonntag', 'Montag', 'Dienstag', 'Mittwoch',
                                'Donnerstag', 'Freitag', 'Samstag'
                            ],
                            weekdaysShort: [
                                'So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'
                            ],
                            firstDayOfWeek: 1,
                            week: 'Woche',
                            calendar: 'Kalender',
                            clear: 'Leeren',
                            today: 'Heute',
                            cancel: 'Abbrechen',
                            formatDate: d => {
                                return ("0" + d.getDate()).slice(-2) + '.' + ("0" + (d.getMonth() + 1)).slice(-2) + '.' + d.getFullYear();
                            },
                            formatTitle: (monthName, fullYear) => {
                                return monthName + ' ' + fullYear;
                            }
                        }
                    }
                };
            }

            _saveCustom() {
                var eventData = {
                    message: this._customState.message,
                    emoji: this._customState.emoji,
                    status: parseInt(this._customState.status),
                    until: this._customState.until
                };

                this.dispatchEvent(new CustomEvent('save', { detail: eventData }));

                this.set("_customState", {});
                this.shadowRoot.querySelector('#datePicker').value = "";
            }

        }

        window.customElements.define(AnwCustomselect.is, AnwCustomselect);
    </script>
</dom-module>
