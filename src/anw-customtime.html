<link rel="import"
      href="../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../bower_components/paper-card/paper-card.html">
<link rel="import"
      href="../bower_components/paper-button/paper-button.html">
<link rel="import"
        href="../bower_components/paper-input/paper-input.html">
<link rel="import"
      href="../bower_components/app-layout/app-layout.html">

<link rel="import"
      href="https://raw.githubusercontent.com/FabianWilms/anwesenheit/master/styles/anw-style.html">

<dom-module id="anw-customtime">
    <template>
        <style include="anw-style"></style>
        <style include="iron-flex iron-flex-alignment"></style>
        <style>
            :host {
                display: block;
                max-width: var(--max-width);
                width: 100%;
            }

            .full-width {
                width: 100%;
            }

            paper-card {
                width: 100%;
                background: white;
                --paper-card-actions: {
                    border-top: 1px solid #fafafa;
                }
            }

            paper-button {
                margin: 8px;
            }

        </style>

        <paper-card>
            <div class="card-content">
                <div>Zeiten</div>
                <table class="full-width">
                    <tbody>
                    <tr>
                        <td>
                            <b>Montag</b>
                        </td>
                        <td>
                            <paper-input 
                                type="time"
                                label="Von"
                                value="{{currentTimes.montag.von}}">
                            </paper-input>
                        </td>
                        <td>
                            <paper-input 
                                type="time"
                                label="Bis"
                                value="{{currentTimes.montag.bis}}">
                            </paper-input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Dienstag</b>
                        </td>
                        <td>
                            <paper-input 
                                type="time"
                                label="Von"
                                value="{{currentTimes.dienstag.von}}">
                            </paper-input>
                        </td>
                        <td>
                            <paper-input 
                                type="time"
                                label="Bis"
                                value="{{currentTimes.dienstag.bis}}">
                            </paper-input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Mittwoch</b>
                        </td>
                        <td>
                            <paper-input 
                                type="time"
                                label="Von"
                                value="{{currentTimes.mittwoch.von}}">
                            </paper-input>
                        </td>
                        <td>
                            <paper-input 
                                type="time"
                                label="Bis"
                                value="{{currentTimes.mittwoch.bis}}">
                            </paper-input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Donnerstag</b>
                        </td>
                        <td>
                            <paper-input 
                                type="time"
                                label="Von"
                                value="{{currentTimes.donnerstag.von}}">
                            </paper-input>
                        </td>
                        <td>
                            <paper-input 
                                type="time"
                                label="Bis"
                                value="{{currentTimes.donnerstag.bis}}">
                            </paper-input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Freitag</b>
                        </td>
                        <td>
                            <paper-input 
                                type="time"
                                label="Von"
                                value="{{currentTimes.freitag.von}}">
                            </paper-input>
                        </td>
                        <td>
                            <paper-input 
                                type="time"
                                label="Bis"
                                value="{{currentTimes.freitag.bis}}">
                            </paper-input>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>
            </div>
        </paper-card>


    </template>

    <script>

        class AnwCustomTimesselect extends Polymer.Element {

            static get is() {
                return 'anw-customtime';
            }

            static get properties() {
                return {
                    currentTimes: {
                        type: Object,
                        notify: true
                    }
                };
            }
        }

        window.customElements.define(AnwCustomTimesselect.is, AnwCustomTimesselect);
    </script>
</dom-module>
