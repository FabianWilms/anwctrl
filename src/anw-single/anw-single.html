<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="anw-single">
  <template>
    <style>
      :host {
        padding: 8px;
      }

      paper-card {
        width: 320px;
      }

      .card-header {
          font-size: 32px;
          padding: 12px 16px 8px 16px;
      }

      .card-content {
        padding: 8px 16px 8px 16px;
      }

      .img-circle {
        border-radius: 50%;
        width: 50px;
      }
    </style>

    <style include="iron-flex iron-flex-alignment"></style>

    <paper-card state$="[[person.status]]">
      <div class="layout horizontal center card-header">
          <span class="flex">[[person.name]]</span>
          <img src="[[person.avatar]]" class="img-circle"></img>
      </div>

      <div class="card-content">
        <p><b>Status:</b> [[person.status]]</p>
        <p><b>Text:</b>[[person.message]]</p>
      </div>
    </paper-card>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AnwSingle extends Polymer.Element {
      static get is() { return 'anw-single'; }
      static get properties() {
        return {
          person: {
            type: Object
          }
        };
      }

    }

    window.customElements.define(AnwSingle.is, AnwSingle);
  </script>
</dom-module>
